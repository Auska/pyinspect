# 网络设备巡检工具conf配置文件示例
# 格式：用户名 主机地址 主密码 备用密码 设备类型 "命令1" "命令2" "命令3" ...

# 示例1：Juniper设备
admin 192.168.1.1 admin123 backup123 juniper "show version" "show interfaces terse" "show chassis alarms"

# 示例2：Cisco IOS设备
cisco_admin 192.168.2.1 cisco123 "" cisco_ios "show version" "show ip interface brief" "show vlan brief"

# 示例3：华为设备
huawei_admin 192.168.3.1 huawei123 huawei456 huawei "display version" "display ip interface brief" "display vlan"

# 示例4：H3C设备
h3c_admin 192.168.4.1 h3c123 "" h3c "display version" "display ip interface brief" "display vlan"

# 示例5：Cisco NX-OS设备
nxos_admin 192.168.5.1 nxos123 nxos456 cisco_nxos "show version" "show interface brief" "show vlan brief"